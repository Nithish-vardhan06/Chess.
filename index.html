<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Using Javascript</title>
    <link rel="stylesheet" href="csss (1).css">
</head>

<body>
    <h1>Simple Chess Using Javascript</h1>
    <div id="gameboard" ></div>
    <div class="bars">
        <p class="turnbar">It Is <span id="player"></span>'s Turn.</p>
        <p class="infobar" id="info-display"></p>
        <p class="errbar" id="err"></p>
    </div>

    <script src="javascript (1).js"></script>
    <script src="javascript (2).js"></script>
    <script src="react.js"></script>
    <script>const game = new Chess();

    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDragStart: (source, piece) => {
        if (game.game_over() || (game.turn() === 'w' && piece.search(/^b/) !== -1) || (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
          return false;
        }
      },
      onDrop: (source, target) => {
        const move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';
        updateStatus();
      },
      onSnapEnd: () => {
        board.position(game.fen());
      }
    });

    function updateStatus() {
      let status = '';
      const moveColor = game.turn() === 'w' ? 'White' : 'Black';

      if (game.in_checkmate()) {
        status = `Game over, ${moveColor} is in checkmate.`;
      } else if (game.in_draw()) {
        status = 'Game over, drawn position.';
      } else {
        status = `${moveColor} to move`;
        if (game.in_check()) {
          status += `, ${moveColor} is in check.`;
        }
      }

      document.getElementById('status').textContent = status;
    }

    updateStatus();
</script>
</body>


</html>
